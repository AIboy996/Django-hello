<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    {% include "nav.html" %}
    <!-- csrf 全称是 Cross Site Request Forgery。
这是 Django 提供的防止伪装提交请求的功能。
POST 方法提交的表格，必须有此标签。 -->
<h1>平方根计算器</h1>
    <p>请输入一个数：</p>
    <form action="/search-post/" method="post">
        {% csrf_token %}
        <input type="text" name="q">
        <input type="submit" value="确定">
    </form>
    {% if rlt > 0 %}
    <p>{{ rlt }}的算术平方根是{{ sq }}</p>
    {% else %}
    <p>无效的输入！</p>
    {% endif %}
</body>

</html>
